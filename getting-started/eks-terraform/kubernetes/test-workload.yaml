apiVersion: v1
kind: Namespace
metadata:
  name: edera-test
---
apiVersion: v1
kind: Pod
metadata:
  name: edera-test-pod
  namespace: edera-test
  labels:
    app: edera-test
spec:
  runtimeClassName: edera
  containers:
  - name: nginx
    image: nginx:1.25.3
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: edera-test-service
  namespace: edera-test
spec:
  selector:
    app: edera-test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP