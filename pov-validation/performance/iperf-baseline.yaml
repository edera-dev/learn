# Baseline iperf test without Edera for comparison
apiVersion: v1
kind: Pod
metadata:
  name: iperf-server-baseline
  labels:
    app: iperf-server-baseline
spec:
  # No runtimeClassName - uses default runtime
  containers:
  - name: iperf
    image: networkstatic/iperf3:latest
    command: ["iperf3", "-s"]
    ports:
    - containerPort: 5201
---
apiVersion: v1
kind: Service
metadata:
  name: iperf-server-baseline
spec:
  selector:
    app: iperf-server-baseline
  ports:
  - port: 5201
    targetPort: 5201
---
apiVersion: v1
kind: Pod
metadata:
  name: iperf-client-baseline
spec:
  containers:
  - name: iperf
    image: networkstatic/iperf3:latest
    command: ["sleep", "3600"]
